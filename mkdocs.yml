site_name: Documentation Microservices Streaming
site_description: Documentation technique d'une architecture microservices pour une plateforme de streaming
site_author: Dimitri Bonsou

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: teal
      accent: purple
    - scheme: dark
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: teal
      accent: lime

plugins:
  - search
  - mermaid2

nav:
  - Introduction: '01-introduction.md'
  - Contexte: '02-contexte.md'
  - Architecture: '03-architecture.md'
  - Fonctionnement: '04-fonctionnement.md'
  - Proc√©dure: '05-procedure.md'
  - Annexes: '06-annexes.md'

markdown_extensions:
  - admonition
  - codehilite
  - extra
  - mermaid2
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true